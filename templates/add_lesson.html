<!DOCTYPE html>
<html>
<head>
    <title>Add Lesson</title>
</head>
<body>
    <h1>Add Lesson</h1>
    <form method="POST" action="/lessons/add">
        <input type="text" name="title" placeholder="Lesson Title" required><br><br>
        <textarea name="content" placeholder="Lesson Content" rows = 5 cols = 50 required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
